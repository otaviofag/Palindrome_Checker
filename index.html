<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Palindrome Checker</h1>
    <p class="description">
      A palindrome is a word, phrase, or number that reads the same backward as forward.
      Punctuation, spaces, and letter casing are ignored.
    </p>

    <input id="text-input" type="text" placeholder="Type here..." />
    <button id="check-btn" type="button">Check</button>
    <div id="result"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
